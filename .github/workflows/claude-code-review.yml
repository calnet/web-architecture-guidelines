name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Changed from 'read' to 'write'
      issues: write         # Changed from 'read' to 'write'
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1  # Use stable version instead of @beta
        with:
          # Use GitHub token for authentication
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Add your Anthropic API key
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Optional: Use OAuth token if you have it set up
          # claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # Optional: Specify model (defaults to Claude Sonnet 4)
          # model: "claude-sonnet-4-20250514"
          
          # Direct prompt for automated review
          direct_prompt: |
            Please review this PR focusing on:
            - Code quality and best practices
            - Security considerations
            - Documentation alignment
            - Consistency with project guidelines
            
          # Optional: Use sticky comments to reuse the same comment on subsequent pushes
          use_sticky_comment: true