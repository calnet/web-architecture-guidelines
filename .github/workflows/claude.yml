name: AI-Powered Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Run AI-Powered Claude Code
        id: claude
        run: |
          echo "🤖 AI-Powered Claude Code Analysis"
          echo "=================================="
          echo "📍 Triggered by: ${{ github.event_name }}"
          echo ""
          
          case "${{ github.event_name }}" in
            issue_comment)
              echo "💬 Processing issue comment request"
              echo "Comment contains @claude trigger"
              ;;
            pull_request_review_comment)
              echo "📝 Processing PR review comment request"  
              echo "Review comment contains @claude trigger"
              ;;
            pull_request_review)
              echo "🔍 Processing PR review request"
              echo "Review contains @claude trigger"
              ;;
            issues)
              echo "📋 Processing issue request"
              echo "Issue contains @claude trigger"
              ;;
          esac
          
          echo ""
          echo "🔧 Available AI-powered commands:"
          echo "  - /architecture-review - Comprehensive architecture analysis"
          echo "  - /security-scan - Security vulnerability assessment"  
          echo "  - /performance-check - Performance optimization review"
          echo "  - /documentation-audit - Documentation quality review"
          echo "  - /quick-fix - Immediate actionable fixes"
          echo ""
          echo "📊 Running automated validations:"
          npm run validate:all || echo "⚠️ Some validations found issues"
          echo ""
          echo "✅ AI-powered analysis completed"
          echo "💡 For human-like AI assistance, mention @claude in comments"

